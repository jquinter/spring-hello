apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: springboot-example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8scale-springboot-example
  template:
    metadata:
      labels:
        app: k8scale-springboot-example
    spec:
      containers:
        - name: springboot-example
          image: gcr.io/qwiklabs-gcp-03-7166acc65dae/spring-hello:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /ping
              port: 8080
            periodSeconds: 10
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 10
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod