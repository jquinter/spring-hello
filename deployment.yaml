apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: example-app-deployment
  spec:
    selector:
      matchLabels:
        app:  example-app
    #number of replicas
    replicas: 2
    template:
      metadata:
        labels:
          app: example-app
          version: "1.0"
      spec:
        containers:
          - name: example-app
            image: gcr.io/qwiklabs-gcp-03-7166acc65dae/spring-hello:latest
            imagePullPolicy: "Always"
            readinessProbe:
              tcpSocket:
                port: 8080
              initialDelaySeconds: 5
            livenessProbe:
              initialDelaySeconds: 5
              tcpSocket:
                port: 8080
            ports:
              - containerPort: 8080
---
  kind: Service
  apiVersion: v1
  metadata:
    name: example-app-service
    labels:
      name: example-app-service
  spec:
    ports:
      - port: 8080
        targetPort: 8080
        protocol: TCP
    type: LoadBalancer
    selector:
      app: example-app
      version: "1.0"