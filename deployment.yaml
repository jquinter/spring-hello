apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-example
  template:
    metadata:
      labels:
        app: springboot-example
    spec:
      containers:
        - name: springboot-example
          image: gcr.io/qwiklabs-gcp-03-7166acc65dae/spring-hello:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: message-config
data:
  message: Hello World from GKE!
---
apiVersion: v1
kind: Service
metadata:
  name: spring-boot-gke
spec:
  selector:
    app: springboot-example
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  type: LoadBalancer